<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account — Reschevie</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <style>
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: radial-gradient(ellipse at 50% 50%, rgba(197,160,112,0.06) 0%, transparent 70%);
    }
    .login-wrap { width: 100%; max-width: 480px; }
    .login-logo { text-align: center; margin-bottom: 40px; }
    .login-logo a { font-family: var(--font-serif); font-size: 36px; font-weight: 300; }
    .login-logo span { display: block; font-size: 10px; letter-spacing: 0.25em; text-transform: uppercase; color: var(--gold); margin-top: 4px; }
    .form-container { width: 100%; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media(max-width:480px){ .form-row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
<div class="login-page">
  <div class="login-wrap">
    <div class="login-logo">
      <a href="index.html"><span class="logo-r">R</span>eschevie</a>
      <span>Join the Inner Circle</span>
    </div>
    <div class="form-container">
      <div class="form-title">Create Account</div>
      <div class="form-sub">Enter the world of timeless elegance</div>

      <div id="reg-error" class="form-error" style="display:none; margin-bottom:16px;"></div>
      <div id="reg-success" class="form-success" style="display:none; margin-bottom:16px;"></div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">First Name</label>
          <input type="text" id="reg-fname" class="form-input" placeholder="First Name">
        </div>
        <div class="form-group">
          <label class="form-label">Last Name</label>
          <input type="text" id="reg-lname" class="form-input" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" id="reg-username" class="form-input" placeholder="Choose a username">
      </div>
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" id="reg-email" class="form-input" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label class="form-label">Phone Number</label>
        <input type="tel" id="reg-phone" class="form-input" placeholder="+63 900 000 0000">
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" id="reg-password" class="form-input" placeholder="Min. 8 characters">
      </div>
      <div class="form-group">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="reg-confirm" class="form-input" placeholder="Repeat password">
      </div>

      <button class="btn-gold" style="width:100%; margin-top:8px;" id="reg-btn">Create Account</button>

      <div class="form-footer" style="margin-top:20px;">
        Already have an account? <a href="login.html">Sign In</a>
      </div>
      <div class="form-footer" style="margin-top:8px;">
        <a href="index.html" style="color:var(--gray-light)">← Back to Home</a>
      </div>
    </div>
  </div>
</div>

<script src="js/data.js"></script>
<script>
document.getElementById('reg-btn').addEventListener('click', () => {
  const fname = document.getElementById('reg-fname').value.trim();
  const lname = document.getElementById('reg-lname').value.trim();
  const username = document.getElementById('reg-username').value.trim();
  const email = document.getElementById('reg-email').value.trim();
  const phone = document.getElementById('reg-phone').value.trim();
  const password = document.getElementById('reg-password').value;
  const confirm = document.getElementById('reg-confirm').value;
  const errEl = document.getElementById('reg-error');
  const succEl = document.getElementById('reg-success');

  errEl.style.display = 'none';
  succEl.style.display = 'none';

  if (!fname || !lname || !username || !email || !password) {
    errEl.textContent = 'Please fill in all required fields.';
    errEl.style.display = 'block';
    return;
  }
  if (password.length < 8) {
    errEl.textContent = 'Password must be at least 8 characters.';
    errEl.style.display = 'block';
    return;
  }
  if (password !== confirm) {
    errEl.textContent = 'Passwords do not match.';
    errEl.style.display = 'block';
    return;
  }
  if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
    errEl.textContent = 'Please enter a valid email address.';
    errEl.style.display = 'block';
    return;
  }

  const users = getUsers();
  if (users.find(u => u.email === email)) {
    errEl.textContent = 'An account with this email already exists.';
    errEl.style.display = 'block';
    return;
  }
  if (users.find(u => u.username === username)) {
    errEl.textContent = 'Username is already taken.';
    errEl.style.display = 'block';
    return;
  }

  const newUser = {
    id: Date.now(),
    username, email, password, fname, lname,
    contact: phone,
    role: 'user',
    created_at: new Date().toISOString()
  };
  users.push(newUser);
  saveUsers(users);

  succEl.textContent = 'Account created successfully! Redirecting to sign in...';
  succEl.style.display = 'block';
  setTimeout(() => window.location.href = 'login.html', 1800);
});
</script>
</body>
</html>
