<body>

      <a href="stories.html" class="admin-nav-item active"><span class="admin-nav-icon">ğŸ’¬</span> Client Stories</a>
      <a href="newsletters.html" class="admin-nav-item"><span class="admin-nav-icon">âœ‰ï¸</span> Newsletters</a>

  <main class="admin-main">
    <div class="admin-header">
      <h1>Client Stories</h1>
      <button class="btn-gold" id="add-story-btn">+ Add Story</button>
    </div>
    <div class="admin-table-wrap">
      <table>
        <thead><tr><th>Title</th><th>Author</th><th>Description</th><th>Date</th><th>Actions</th></tr></thead>
        <tbody id="stories-table"></tbody>
      </table>

</div>

<div class="admin-modal-overlay" id="story-modal">
  <div class="admin-modal">
    <button class="modal-close" onclick="document.getElementById('story-modal').classList.remove('open')">âœ•</button>
    <h2 id="story-modal-title">Add Story</h2>
    <input type="hidden" id="s-id">
    <div class="form-group"><label class="form-label">Story Title *</label><input type="text" id="s-name" class="form-input" placeholder="e.g. A Wedding That Started a Legacy"></div>
    <div class="form-group"><label class="form-label">Author *</label><input type="text" id="s-author" class="form-input" placeholder="Client name"></div>
    <div class="form-group"><label class="form-label">Story / Testimonial *</label><textarea id="s-desc" class="form-input" rows="4" placeholder="The client's story..."></textarea></div>
    <div class="form-group"><label class="form-label">Date Posted</label><input type="date" id="s-date" class="form-input"></div>
    <div id="s-err" class="form-error" style="display:none;margin-bottom:12px;"></div>
    <button class="btn-gold" style="width:100%;" id="save-story-btn">Save Story</button>
  </div>
</div>

<script src="../js/data.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const session = getSession();
  if (!session || session.role !== 'admin') { window.location.href = '../login.html'; return; }
  document.getElementById('logout-btn').addEventListener('click', (e) => { e.preventDefault(); clearSession(); window.location.href = '../login.html'; });
  document.getElementById('add-story-btn').addEventListener('click', openAdd);
  document.getElementById('save-story-btn').addEventListener('click', saveStory);
  document.getElementById('story-modal').addEventListener('click', (e) => { if (e.target === document.getElementById('story-modal')) document.getElementById('story-modal').classList.remove('open'); });
  renderTable();
  document.getElementById('s-date').value = new Date().toISOString().split('T')[0];
});

function renderTable() {
  const stories = getStories();
  document.getElementById('stories-table').innerHTML = stories.length
    ? stories.map(s => `<tr>
        <td><strong style="color:var(--white);">${s.name}</strong></td>
        <td>${s.author}</td>
        <td style="max-width:300px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${s.description}</td>
        <td>${formatDate(s.date_posted)}</td>
        <td>
          <button class="action-btn action-edit" onclick="openEdit(${s.id})">Edit</button>
          <button class="action-btn action-delete" onclick="deleteStory(${s.id})" style="margin-left:4px;">Delete</button>
        </td>
      </tr>`).join('')
    : `<tr><td colspan="5" style="text-align:center;color:var(--gray-light);padding:32px;">No stories yet</td></tr>`;
}

function openAdd() {
  document.getElementById('story-modal-title').textContent = 'Add Story';
  ['s-id','s-name','s-author','s-desc'].forEach(id => document.getElementById(id).value = '');
  document.getElementById('s-date').value = new Date().toISOString().split('T')[0];
  document.getElementById('s-err').style.display = 'none';
  document.getElementById('story-modal').classList.add('open');
}

function openEdit(id) {
  const s = getStories().find(x => x.id === id);
  if (!s) return;
  document.getElementById('story-modal-title').textContent = 'Edit Story';
  document.getElementById('s-id').value = id;
  document.getElementById('s-name').value = s.name;
  document.getElementById('s-author').value = s.author;
  document.getElementById('s-desc').value = s.description;
  document.getElementById('s-date').value = s.date_posted;
  document.getElementById('s-err').style.display = 'none';
  document.getElementById('story-modal').classList.add('open');
}

function saveStory() {
  const errEl = document.getElementById('s-err');
  const name = document.getElementById('s-name').value.trim();
  const author = document.getElementById('s-author').value.trim();
  const desc = document.getElementById('s-desc').value.trim();
  if (!name || !author || !desc) { errEl.textContent = 'Please fill in all required fields.'; errEl.style.display = 'block'; return; }
  errEl.style.display = 'none';
  const editId = document.getElementById('s-id').value;
  const stories = getStories();
  const data = { name, author, description: desc, date_posted: document.getElementById('s-date').value };
  if (editId) {
    const idx = stories.findIndex(s => s.id == editId);
    if (idx > -1) stories[idx] = { ...stories[idx], ...data };
  } else {
    data.id = Date.now();
    stories.push(data);
  }
  saveStories(stories);
  document.getElementById('story-modal').classList.remove('open');
  renderTable();
  showToast(editId ? 'Story updated!' : 'Story added!');
}

function deleteStory(id) {
  if (!confirm('Delete this story?')) return;
  saveStories(getStories().filter(s => s.id !== id));
  renderTable();
  showToast('Story deleted.');
}
</script>
</body>
</html>
